name: weather_tdd_clean
description: "A Weather Flutter application with Test Driven Development and Clean Architecture."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  http: ^1.1.2
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.1.5
  build_runner: ^2.4.7
  mockito: ^5.4.4
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
